<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Complete Search Bar | CodingAcademy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td><input type="text" id="searchValue" spellcheck="false" placeholder="search here.." onkeyup="getSearch()"></td>
                    <td><i class="fas fa-search"></i></td>
                </tr>
            </thead>
        </table>
        <ul class="ul" id="searchView"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
